<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NFT Preview Card Component</title>
    <link rel="icon" type="image/svg+xml" href="./images/favicon-32x32.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header class="nft-image">
          <div class="container">
            <img src="./images/icon-view.svg" alt="view-icon">
          </div>
        </header>
        <main>
          <h1>Equilibrium #3429</h1>
          <div class="description">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="info">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
              <div>
                0.041 ETH
              </div>
            </div>
            <div class="time-left">
              <img src="./images/icon-clock.svg" alt="clock-icon">
              <div>
                3 days left
              </div>
            </div>
          </div>
        </main>
        <footer>
          <img src="./images/image-avatar.png" alt="author-image">
          <div>
            Creation of <span class="author-name">Jules Wyvern</span>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
